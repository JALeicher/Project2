{% extends 'picApp/basepage.html' %}


{% block script%}
<script>
  function matchPassword() {
    var pw1 = document.getElementById("password1");
    var pw2 = document.getElementById("password2");
    if (pw1 != pw2) {
      alert("Passwords did not match");
    } else {
      alert("Account created successfully");
    }
  }
</script>
{% endblock %}

{% block body %}
<div style="color: white; padding: 10px;">
  <form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    <div class="row mb-3">
      <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="text" name="username" class="form-control" id="inputUsername">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" name="email" class="form-control" id="inputEmail">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword1" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" name="password1" class="form-control" id="inputPassword1">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword2" class="col-sm-2 col-form-label">Confirm Password</label>
      <div class="col-sm-10">
        <input type="password" name="password2" class="form-control" id="inputPassword1">
      </div>
    </div>
    <button type="submit" class="btn btn-primary" onclick="matchPassword">Submit</button>
  </form>
</div>
{% endblock %}
