{% extends 'picApp/basepage.html' %}

{% block head %}
{% endblock %}

{% block body %}
<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light" style="color: orange;">{{message}}</h1>
            <p class="lead text-muted">{{a.albumDescription}}</p>
            <p>
                <a href="{% url 'albums' %}" class="btn btn-primary my-2">Albums</a>
                <a href="{% url 'userPosts' user.username %}" class="btn btn-secondary my-2">Images</a>
            </p>
            <a href="{% url 'updateAlbum' album.album_name %}" class="w-100 btn btn-lg btn-primary"style="width: 10vw;">Edit Album</a>
        </div>
    </div>
</section>
<div style="padding-right: 20vw;">
    <div class="card-columns" style="display: inline-block; column-count: 4; column-gap: 5px;">
        {% for p in posts %}
        <div class="card" style="width: 20vw; margin-left: 10px;">
            <img src="{{p.image.url}}" class="card-img-top">
            <div class="card-body">
                <div class="card-text">{{p.date}} <br> posted by: {{p.main_user}} <br>
                    {% for t in p.tags.all %}
                    #{{t}}
                    {% endfor %}
                </div>
            </div>
            <a href="{% url 'viewPost' p.id %}"class="card-link">View</a>
            <a href="{% url 'updatePost' p.id %}" class="card-link">Edit</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
