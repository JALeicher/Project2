{% extends 'picApp/basepage.html' %}

{% block head %}
{% endblock %}

{% block body %}
<style>
  @media (min-width: 576px) {
    .card-columns {
        column-count: 1;
    }
    .card{
      width: 70vw;
    }
}

@media (min-width: 768px) {
    .card-columns {
        column-count: 2;
    }
    .card{
      width: 60vw;
    }
}

@media (min-width: 992px) {
    .card-columns {
        column-count: 3;
    }
    .card{
      width: 30vw;
    }
}

@media (min-width: 1200px) {
    .card-columns {
        column-count: 4;
    }
    .card{
      width: 23vw;
    }
}
</style>
<div style="padding-right: 20vw;">
  <div class="card-columns" style="display: inline-block; column-gap: 5px;">
    {% for p in posts %}
    <div class="card" style="margin-left: 10px;">
      <img src="{{p.image.url}}" class="card-img-top">
      <div class="card-body">
        <div class="card-text">{{p.date}} <br> posted by: {{p.main_user}} <br>
          {% for t in p.tags.all %}
          <a href="{% url 'tagged' t.slug %}" class="mr-1 badge badge-info">#{{t}}</a>
          {% endfor %}
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
