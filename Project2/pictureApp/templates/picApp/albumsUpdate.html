{% extends 'picApp/basepage.html' %}

{% load widget_tweaks %}

{% block head %}
    <link rel="stylesheet" href="pictureApp\Styles\picApp\bootstrap-tagsinput.css">
    <script src="pictureApp\static\js\bootstrap-tagsinput.js"></script>
{% endblock %}

{% block body %}
<div class="text-center">

</div>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        {{form.album_name|add_class:'form-control'}} 
    </div>
    <div class="form-group">
        {{form.albumDescription|add_class:'form-control'}}
    </div>
    <div class="form-group">
        {{form.contents|add_class:'form-control'}}
    </div>
    <p>
        <button class="w-100 btn btn-lg btn-primary" type="submit" value="EditAlbum">Update</button>
        <a href="{% url 'deleteAlbum' album.album_name %}" class="btn btn-danger">Delete</a>
    </p>
</form>
{% endblock %}
